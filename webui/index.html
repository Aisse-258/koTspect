<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8"/>
		<!--<link rel="shortcut icon" href="icon.png" type="image/png">-->
		<title>koTspect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="height:100%; margin:10px;" onload="
		$('#simplify-big-areas-info').tooltip({html: 'true', placement: 'right'});
		$('#grids-info').tooltip({html: 'true', placement: 'right'});">
		<link rel="stylesheet" href="info_style.css">
		<link rel="stylesheet" href="number_input_style.css">
		<link rel="stylesheet" href="../node_modules/bootstrap3/dist/css/bootstrap.css">
		<link rel="stylesheet" href="../node_modules/bootstrap3/dist/css/bootstrap-theme.css">

		<div class="container-fluid">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<label class="btn btn-default btn-file">
					Загрузить файл
					<input type="file" name="filedata" style="display:none;"/>
				</label><br><br>
				Размер плиток (1) и (2): <label class="custom-control-input"><div id="grids-info" class="info" title="Размеры усредняемых плиток (1) - для усреднения больших однородных областей, (2) - для усреднения областей поменьше и дальнейшей обработки изображения.">ⓘ</div></label><br>
				<label class="custom-control-input">
				<input type="checkbox" id="simplify-big-areas" onclick="if(!document.getElementById('simplify-big-areas').checked) {document.getElementById('big-grid-input').setAttribute('style','display:none')} else {document.getElementById('big-grid-input').setAttribute('style','display:auto')}" name="simplify-big-areas" checked> Усреднение больших однородных областей
					<div id="simplify-big-areas-info" class="info" title="Не обязательно">ⓘ</div>
				</label>
				<div id="big-grid-input" class="def-number-input number-input safari_only">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input class="quantity" min="8" name="grid1" value="16" step="8" type="number" id="grid1">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
				<div class="def-number-input number-input safari_only">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input class="quantity" min="16" name="grid2" value="32" step="8" type="number" id="grid2">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
				Порог отсечения цветных пикселей:
				<div class="def-number-input number-input safari_only">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input class="quantity" min="1" name="treshold" value="2" step="0.1" type="number" id="treshold">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
				Разделение по высоте:
				<div class="def-number-input number-input safari_only">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input class="quantity" min="1" max="10.0" name="divide_height" value="2" type="number" id="divide-height">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
				Разделение по ширине:
				<div class="def-number-input number-input safari_only">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
					<input class="quantity" min="1" max="10.0" name="divide_width" value="2" type="number" id="divide-width">
					<button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
				</div>
				<label class="btn btn-default btn-send">
					Обработать
					<input type="submit" style="display:none;"/>
				</label>
			</form>
		<div>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../node_modules/bootstrap3/dist/js/bootstrap.js"></script>
	</body>
</html>
